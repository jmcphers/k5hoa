
<header class="section-header">
  <a class="homelink" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  <nav id="menu" role="navigation" class="toplinks">
    <ul>
    {{ range .Site.Pages }}
      {{ if and (eq .Type "page") (.Params.highlight) }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{ end }}
    <li><a href="{{ .Params.Facebook }}"><i class="fa fa-facebook"></i></a></li>
    </ul>
  </nav>
  <h1>{{ .Title }}</h1>
</header>
