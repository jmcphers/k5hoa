<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ hugo.Generator }} 
  <title>{{ if ne .Permalink "/" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400,300" rel="stylesheet" type="text/css"> 
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  {{ $style := resources.Get "sass/sunblind.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link rel="icon" href="{{ .Site.BaseURL }}/img/lion-favicon.png" />
  <meta name="description" content="{{ .Site.Params.Description }}" />
  {{ template "_internal/google_analytics.html" . }}
</head>
<body>
  <div id="background" class="background-banner" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)), {{ if isset .Params "banner"}} url({{ .Site.BaseURL }}{{ .Params.banner }}) {{ else }} url('{{ .Site.BaseURL }}img/botanic{{ add (mod now.Unix 7) 1 }}-backdrop.jpg') {{ end }};"></div>
  <div class="background-cover"></div>
  <div class="container">
