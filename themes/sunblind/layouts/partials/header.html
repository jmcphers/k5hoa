<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ .Hugo.Generator }} 
  <title>{{ if ne .URL "/" }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400,300" rel="stylesheet" type="text/css"> 
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/sunblind.css" />
  <script type="text/javascript">
    var header_images = [ 
    {{ range .Site.Params.Headers }}
    "{{ $.Site.BaseURL }}{{ . }}", 
    {{ end }} 
    ];
  </script>
  <script src="{{ .Site.BaseURL }}js/sunblind.js"></script>
  {{ template "_internal/google_analytics.html" . }}
</head>
<body>
  <div id="background" class="background-banner" style="background-image: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)){{ if isset .Params "banner"}}, url({{ .Site.BaseURL }}{{ .Params.banner }}) {{ end }};"></div>
  <div class="background-cover"></div>
  <div class="container">
